<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green  -->
    <symbol id="green" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(120, 29%, 57%)"></ellipse>
      </g>
    </symbol>

    <!-- Yellow  -->
    <symbol id="yellow" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(51, 100%, 75%)"></ellipse>
      </g>
    </symbol>

    <!--  Orange -->
    <symbol id="orange" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(35, 88%, 72%)"></ellipse>
      </g>
    </symbol>

    <!--  Red   -->
    <symbol id="red" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(343, 76%, 68%)"></ellipse>
      </g>
    </symbol>

    <!--  Purple  -->
    <symbol id="purple" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(258, 67%, 61%)"></ellipse>
      </g>
    </symbol>


    <!--  blue  -->
    <symbol id="blue" viewBox="0 0 800 800">
      <g filter="url(#blury-filter)">
        <ellipse rx="180"
                 ry="180"
                 cx="398.5533460047857"
                 cy="401.84597139208734"
                 fill="hsl(177, 63%, 64%)"></ellipse>
      </g>
    </symbol>

    <!-- Define the blur filter -->
    <filter id="blury-filter"
            x="-100%"
            y="-100%"
            width="400%"
            height="400%"
            filterUnits="objectBoundingBox"
            primitiveUnits="userSpaceOnUse"
            color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="106"
                      x="0%"
                      y="0%"
                      width="100%"
                      height="100%"
                      in="SourceGraphic"
                      result="blur"></feGaussianBlur>
    </filter>
  </defs>
</svg>

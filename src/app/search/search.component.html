<form (ngSubmit)="onSubmit(queryInput)" #form>
  <input placeholder="Location"
         type="text"
         id="search-query"
         name="search-query"
         autocomplete="off"
         spellcheck="false"
         #queryInput
         [(ngModel)]="searchQuery">
</form>
@if (errorMessage) {
  <div class="no-location" [@appear]>
    {{ errorMessage }}
  </div>
}

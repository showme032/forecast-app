<div>
  <p class="emphasized">{{ location }}, {{ currentDate | date: 'MMM d' }}</p>
  <p>{{ current.temperature | number:'1.0-0' }}°</p>
  <p>{{ current.condition | titlecase }}</p>
  <p><span class="emphasized">Lo:</span> {{ current.min | number:'1.0-0' }}°
    <span class="emphasized">Hi:</span> {{ this.current.max | number:'1.0-0' }}°</p>
</div>
